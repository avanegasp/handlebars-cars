<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>HandlebarsAutos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

  <div class="container">
  </div>


    <script id="template_person" type="text/x-handlebars-template">
      <div class="row">
        <div class="col-sm-12">
          <h1>Especificaciones de Autos</h1>
        </div>
      </div>
      <div class="text-center"><button class="btn btn-primary btn-lg" id="load-cars">Mostrar Autos</button></div>

      {{#each car}}
      <div class="cars">
        <div class="row car">
          <div class="col-sm-5 col-md-4"><img src="https://s3.amazonaws.com/makeitreal/cars/jaguar-xe.jpg" class="img-responsive img-thumbnail"></div>
            <p>{{this.imageUrl}}</p>
            <h1>{{this.name}}</h1>
            <p>{{this.released}}</p>
            <h2>Potencia:</h2>{{this.power}}
            <h2>Peso:</h2>{{this.weight}}
            <h2>Turbo:</h2>{{this.turbo}}
            <h2>Velocidad:</h2>{{this.speed}}
          </div>
        </div>
      </div>
      {{/each}}
    </script>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.8/handlebars.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
